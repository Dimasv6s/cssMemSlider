<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<header class="header">
    <h1>MemSlider</h1>
</header>

<body>
    <main class="main">
        <div class="container">
            <input type="radio" name="point" id="slide1" checked />
            <input type="radio" name="point" id="slide2" />
            <input type="radio" name="point" id="slide3" />
            <input type="radio" name="point" id="slide4" />
            <input type="radio" name="point" id="slide5" />
            <input type="radio" name="point" id="slide6" />
            <div class="slides-container">
                <img class="slide slide1" src="./assets/img/1.jpg"></img>
                <img class="slide slide2" src="./assets/img/2.jpg"></img>
                <img class="slide slide3" src="./assets/img/3.jpg"></img>
                <img class="slide slide4" src="./assets/img/4.jpg"></img>
                <img class="slide slide5" src="./assets/img/5.jpg"></img>
                <img class="slide slide6" src="./assets/img/6.jpg"></img>
            </div>
            <div class="text-container">
                <div class="text text1">Ну, давай, расскажи мне, как ты сейчас будешь проверять мою работу </div>
                <div class="text text2">То, что вы увидете, называется мемы</div>
                <div class="text text3">Болгарская музыка</div>
                <div class="text text4">Холодно? Встань в угол, там 90 градусов</div>
                <div class="text text5">Я после того, как написал титульник к диплому: фуух, завтра продолжим</div>
                <div class="text text6">А где живут мемы? Тут</div>
            </div>
            <div class="controls">
                <label for="slide1">
                    <div class="label-circle"></div>
                </label>
                <label for="slide2">
                    <div class="label-circle"></div>
                </label>
                <label for="slide3">
                    <div class="label-circle"></div>
                </label>
                <label for="slide4">
                    <div class="label-circle"></div>
                </label>
                <label for="slide5">
                    <div class="label-circle"></div>
                </label>
                <label for="slide6">
                    <div class="label-circle"></div>
                </label>
            </div>
        </div>
    </main>
</body>
<footer class="footer">
    <a href="https://github.com/Dimasv6s/cssMemSlider/pull/1" class="link">Dimasv6s</a>
</footer>

</html>
